<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Récupérer la valeur d'un input texte</title>
  </head>
  <body>
    <input type="text" placeholder="Entrez une valeur ici" id="in">
    <button type="button" onclick="getValue();">Récupérer la valeur</button>
    
    <script>
      function getValue() {
    // Sélectionner l'élément input et récupérer sa valeur
    var input = document.getElementById("in").value;
    // Afficher la valeur
    alert(input);
}

var langages = ["JavaScript", "CSS", "HTML"];
 
// Ajouter une seule valeur au tableau du langages
langages.push("PHP");
console.log(langages);
// Sortie: ["JavaScript", "CSS", "HTML", "PHP"]
 
// Ajouter plusieurs valeurs au tableau du langages
langages.push("Python", "Java");
 
console.log(langages);
// Sortie: ["JavaScript", "CSS", "HTML", "PHP", "Python", "Java"]
 
// Parcourez le tableau des langages et affichez toutes les valeurs
for(var i = 0; i < langages.length; i++){
    document.write("" + langages[i] + "");
}
    </script>
  </body>
</html>
