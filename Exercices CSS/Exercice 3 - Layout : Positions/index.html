<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Les positions</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="position.css" />
    <style>
      .number-2 .box2 {
        position: absolute;
        bottom: 0;
        right: 0;
        margin-bottom: 0;
      }
      .number-3 .box2 {
        position: relative;
        top: 50px;
        left: 50px;
      }
      .number-4 .box2 {
        position: fixed;
        top: 0;
        right:0;
      }
      .number-5 {
        height: 300px;
        overflow-y: scroll;
      }
      .number-5 .box2 {
        position: sticky;
        top:0;
      }
    </style>
  </head>
  <body>
    <!-- NE PAS TOUCHER AU HTML -->
    <div>
      <div class="label">
        <h1>1</h1>
        <span>État normal</span>
      </div>
      <div class="block">
        <div class="number-1">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>
    </div>
    <!-- NE PAS TOUCHER AU HTML -->
    <div>
      <div class="label">
        <h1>2</h1>
        <span>La Box 2 se retrouve en bas à droite du bloc</span>
      </div>
      <div class="block">
        <div class="number-2">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>
    </div>
    <!-- NE PAS TOUCHER AU HTML -->
    <div>
      <div class="label">
        <h1>3</h1>
        <span>La Box 2 se superpose sur le bas à droite de la box orange</span>
      </div>
      <div class="block">
        <div class="number-3">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>
    </div>
    <!-- NE PAS TOUCHER AU HTML -->
    <div>
      <div class="label">
        <h1>4</h1>
        <span>La Box 2 se retrouve tout en haut à droite de l'écran</span>
      </div>
      <div class="block">
        <div class="number-4">
          <div class="box1"></div>
          <div class="box2">4</div>
          <div class="box3"></div>
        </div>
      </div>
    </div>
    <!-- NE PAS TOUCHER AU HTML -->
    <div>
      <div class="label">
        <h1>5</h1>
        <span
          >La Box 2 reste en haut du bloc lorsque l'on descend (en utilisant
          l'ascenceur du bloc) en bas du bloc</span
        >
      </div>
      <div class="block">
        <div class="number-5">
          <div class="box1"></div>
          <div class="box1"></div>
          <div class="box1"></div>
          <div class="box2">5</div>
          <div class="box3"></div>
          <div class="box3"></div>
          <div class="box3"></div>
        </div>
      </div>
    </div>
    <!-- NE PAS TOUCHER AU HTML -->
  </body>
</html>
